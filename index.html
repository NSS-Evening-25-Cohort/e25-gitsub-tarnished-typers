<body>
  

<div class="container"><div>
  <div><h1> `¯&#8726;_(ツ)_/¯`</h1></div>
  <div class="row row-cols-1">
    <div id="navBar"><button id="projects">Projects</button><button id="packages">Packages</button><button id="repositories">Repositories</button><button id="overview ">Overview</button><h2>navMenu</h2></div>
  </div>
 
  <div class="container">
    <div class="row">
      <div class="col-sm-3" id="bio">
        <h2>Bio</h2>
        <div></div>
      </div>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-8 col-sm-6" id="body1">
            <h2>Output section 1</h2>
            output for respective page
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-sm-6" id="body2">
            <h2>Output section 2</h2>
            form for respective page
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row row-cols-1">
    <div id="footer"><h2>Footer</h2><button>Does nothing</button></div>
  </div>
</div>

<button class="addPackage btn btn-primary" onclick="openForm()">Add New Package</button>
<div class="form-popup" id="myForm">
    <form class="form-container">
      <h1>Add a new Package</h1>
  
      <label for="namePack"><b>Name of Package</b></label>
      <input type="text" name="Package" id="namePack" required>
  
      <label for="descPack"><b>Description</b></label>
      <input type="text" name="description" id="descPack" required>
  
      <button type="submit" class="addPackage btn btn-primary" onclick="closeForm()">Submit</button>
    </form>
  </div>

  <script>function openForm() {
    document.getElementById("myForm").style.display = "block";
  }</script>

  <script>function closeForm() {
    document.getElementById("myForm").style.display = "none";
  }</script>


<div id="app"></div>
